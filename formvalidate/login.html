<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>Document</title>

        <link rel="stylesheet" href="./validator.css" />
        <link rel="stylesheet" href="./base_validator.css" />
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading text-uppercase">Sign in</h3>
                <div class="header__logo col-lg-12 col-md-12 text-center">
                    <a href="#" class="header__logo-link">
                        <img src="/assets/img/logo.png" class="header__logo-link-img" alt="" />
                    </a>
                </div>
                <div class="spacer"></div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input rules="required|email" id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input rules="required|min:6" id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng nhập</button>
            </form>
        </div>

        <script src="./validator2.js"></script>

        <script>
            validator("#form-1", {
                onSubmit: function (data) {
                    console.log(data);
                },
            });
        </script>
    </body>
</html>
